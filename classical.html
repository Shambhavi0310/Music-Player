<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .w3-teal, .w3-hover-teal:hover {
    color: #fff!important;
    background-color: #161515!important;
}

.w3-container, .w3-panel {
   

    background-color: beige;
}
  </style>
</head>
<body>
  
<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
  <h3 class="w3-bar-item">Favourite Rooms</h3>
  <a href="classical.html" class="w3-bar-item w3-button">Classical Music</a>
  <a href="jazz.html" class="w3-bar-item w3-button">Jazz</a>
  <a href="countrymusic.html" class="w3-bar-item w3-button">Country Music</a>
  <a href="hiphop.html" class="w3-bar-item w3-button">Hip-Hop</a>
</div>

<!-- Page Content -->
<div style="margin-left:25%">

<div class="w3-container w3-teal">
  <h1>Welcome to Music Streaming platform



  </h1>
</div>
<!-- <h2>Listen your favourite songs for free!</h2> -->


<div class="w3-container">

<div class="player">
  <div class="details">
    <div style="display: none;" class="now-playing">PLAYING x OF y</div>
    <div style="height: 10em;width: 10em; " class="track-art"></div>
    <div class="track-name">Track Name</div>
    <div class="track-artist">Track Artist</div>
  </div>
  <div class="buttons">
    <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
    <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
    <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
  </div>
  <div class="slider_container">
    <div class="current-time">00:00</div>
    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
    <div class="total-duration">00:00</div>
  </div>
  <div class="slider_container">
    <i class="fa fa-volume-down"></i>
    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
    <i class="fa fa-volume-up"></i>
  </div>
</div>
<!-- Placed at the end of the document so the pages load faster ============================================= -->
<script src="themes/js/jquery.js" type="text/javascript"></script>
<script src="themes/js/bootstrap.min.js" type="text/javascript"></script>
<script src="themes/js/google-code-prettify/prettify.js"></script>

<script src="themes/js/bootshop.js"></script>
<script src="themes/js/jquery.lightbox-0.5.js"></script>

<!-- Themes switcher section ============================================================================================= -->
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script>
 
</script>
<!-- Load the main script for the player -->
<script src="classical.js"></script>
</div>

</div>
</body>
</html>
